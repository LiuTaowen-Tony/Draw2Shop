<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing Visual Search Simulation</title>
    <link rel="stylesheet" href="style.css"> <!-- 引入CSS文件 -->
</head>
<body>
    <div class="image-container">
        <!-- 图片展示区域 -->
        <img src="https://i.imgur.com/JshCd3r.jpeg" id="search-image" alt="Click to search" width="300">
        <p>点击图片在右侧显示搜索结果</p>
    </div>
    <div class="results-container" id="results">
        <!-- 搜索结果将显示在这里 -->
    </div>

    <script src="script.js"></script> <!-- 引入JS文件 -->
</body>
</html>
